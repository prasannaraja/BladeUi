<div class="content">
    <mat-toolbar class="toolbar">
        <div class="app-title">
            <a [routerLink]="['/']">
                <mat-icon>donut_small</mat-icon>
            </a>
            <span style="padding-top: 5px;">Goal Planner</span>
        </div>
        <div class="actions">
            <button mat-button 
                routerLinkActive="mat-primary"
                [routerLink]="'/welcome'"
                [routerLinkActiveOptions]="{ exact:true }"
            > Welcome </button>
            <button mat-button 
                routerLinkActive="mat-primary"
                [routerLink]="'/search'"
                [routerLinkActiveOptions]="{ exact:true }"
            > Search </button>
            <button mat-button 
                routerLinkActive="mat-primary" 
                [routerLink]="'/playground'" 
                [routerLinkActiveOptions]="{ exact:true }">
                Playground </button>
            <button mat-button>Log</button>
        </div>
    </mat-toolbar>
    <div class="content-container">
        <ng-content>
        </ng-content>
    </div>
</div>
